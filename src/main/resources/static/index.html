<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Simple Chat with JAVA</title>
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
<noscript>
    <h2 style="color: #ff0000">
        Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled.
        Please enable Javascript and reload this page!
    </h2>
</noscript>

<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Type your username to enter the Chatroom</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Start Chatting</button>
            </div>
        </form>
    </div>
</div>

<div id="chat-page" class="hidden">
    <div class="chat-container">
        <div class="chat-header">
            <h2>Simple chat with java</h2>
        </div>
        <div class="connecting">
            Connecting...
        </div>
        <ul id="messageArea">

        </ul>
        <div class="row">
            <form id="publicMessageForm" name="publicMessageForm">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text" id="publicMessage" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                        <button type="submit" class="primary">Send</button>
                    </div>
                </div>
            </form>
            <br/>
            <form id="privateMessageForm" name="privateMessageForm">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text" id="privateReceiver" placeholder="Type the receiver's name..." autocomplete="off" class="form-control"/>
                        <input type="text" id="privateMessage" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                        <button type="submit" class="primary">Send Private</button>
                    </div>
                </div>
            </form>
            <br/>
            <form id="meMessageForm" name="meMessageForm">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text" id="meMessage" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                        <button type="submit" class="primary">Send to me only</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
